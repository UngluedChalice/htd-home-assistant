name: Create Release with Zipped Folder

on:
  push:
    branches:
      - main

jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Extract version from manifest.json
        id: extract_version
        run: echo "::set-output name=version::$(jq -r '.version' custom_components/htd_mc/manifest.json)"
        # Requires jq to be installed. Adjust the path to manifest.json if needed.

      - name: Zip folder
        run: zip -r htd_mc.zip custom_components/htd_mc

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.extract_version.outputs.version }}  # Use version from manifest.json
          release_name: Release v${{ steps.extract_version.outputs.version }}  # Use version from manifest.json
          body: |
            Release with zipped folder.
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./htd_mc.zip
          asset_name: htd_mc.zip
          asset_content_type: application/zip
